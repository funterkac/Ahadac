<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Ahad Account | Matrix System</title> <style> *{margin:0;padding:0;box-sizing:border-box} body{ background:black; color:#00ff00; font-family:monospace; overflow:hidden; } canvas{position:fixed;top:0;left:0;z-index:0} /* LOGIN */ #loginScreen{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:black; z-index:5; } .loginBox{ border:1px solid #00ff00; padding:30px; width:300px; text-align:center; box-shadow:0 0 20px #00ff00; } .loginBox h2{margin-bottom:20px} input{ width:100%; padding:10px; margin:8px 0; background:black; border:1px solid #00ff00; color:#00ff00; outline:none; } button{ margin-top:15px; padding:10px; width:100%; background:#00ff00; color:black; border:none; font-weight:bold; cursor:pointer; } button:hover{background:#00cc00} /* MAIN */ .container{ position:relative; z-index:2; text-align:center; margin-top:40px; display:none; } h1{ font-size:3rem; text-shadow:0 0 20px #00ff00; } .notice{ color:red; margin:10px 0 20px; font-size:14px; } .card{ border:1px solid #00ff00; width:340px; margin:12px auto; padding:20px; box-shadow:0 0 20px #00ff00; background:rgba(0,0,0,0.6); } .money{font-size:1.8rem;margin-top:10px} /* PAYMENT SENT */ #sentScreen{ position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; flex-direction:column; z-index:6; } #sentScreen h2{ font-size:3rem; text-shadow:0 0 20px #00ff00; } .check{font-size:5rem;margin-bottom:20px} </style> </head> <body> <canvas id="matrix"></canvas> <!-- LOGIN SCREEN --> <div id="loginScreen"> <div class="loginBox"> <h2>Secure Login</h2> <input type="text" id="user" placeholder="Username"> <input type="password" id="pass" placeholder="Password"> <button onclick="login()">LOGIN</button> </div> </div> <!-- MAIN DASHBOARD --> <div class="container" id="main"> <h1>Ahad Account</h1> <p class="notice">⚠ AHAD ACCOUNT WEBSITE — MONEY HEIST ⚠</p> <div class="card"> <h2>Easypaisa</h2> <div class="money" id="easy">0</div> </div> <div class="card"> <h2>JazzCash</h2> <div class="money" id="jazz">0</div> </div> <div class="card"> <h2>HBL Bank</h2> <div class="money" id="hbl">0</div> </div> <div class="card"> <h2>Send Payment</h2> <input type="text" id="account" placeholder="Enter Account Number"> <button onclick="sendPayment()">SEND PAYMENT</button> </div> </div> <!-- PAYMENT SENT --> <div id="sentScreen"> <div class="check">✔</div> <h2>PAYMENT SENT</h2> </div> <script> // LOGIN LOGIC (PRANK) function login(){ const u=document.getElementById("user").value; const p=document.getElementById("pass").value; if(u==="ahad" && p==="a2z12345"){ document.getElementById("loginScreen").style.display="none"; document.getElementById("main").style.display="block"; }else{ alert("Access Denied"); } } // FAKE BALANCES let easy=54300,jazz=74312,hbl=5032165; setInterval(()=>{ easy+=1000; jazz+=1000; hbl+=1000; easyEl.innerText=easy.toLocaleString(); jazzEl.innerText=jazz.toLocaleString(); hblEl.innerText=hbl.toLocaleString(); },1000); const easyEl=document.getElementById("easy"); const jazzEl=document.getElementById("jazz"); const hblEl=document.getElementById("hbl"); // SEND PAYMENT function sendPayment(){ const acc=document.getElementById("account").value; if(acc===""){alert("Enter Account Number");return;} sentScreen.style.display="flex"; setTimeout(()=>{ sentScreen.style.display="none"; account.value=""; },3000); } // MATRIX EFFECT const canvas=document.getElementById("matrix"); const ctx=canvas.getContext("2d"); canvas.width=innerWidth; canvas.height=innerHeight; const letters="01"; const fontSize=16; const columns=canvas.width/fontSize; const drops=Array.from({length:columns}).fill(1); function draw(){ ctx.fillStyle="rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle="#00ff00"; ctx.font=fontSize+"px monospace"; drops.forEach((y,i)=>{ ctx.fillText(letters[Math.random()>0.5?1:0],i*fontSize,y*fontSize); if(y*fontSize>canvas.height && Math.random()>0.975)drops[i]=0; drops[i]++; }); } setInterval(draw,50); window.onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight}; </script> </body> </html>
