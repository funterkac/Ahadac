<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ahad Account | Secure Matrix System</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:black;
  color:#00ff00;
  font-family:monospace;
  overflow:hidden;
}

/* MATRIX CANVAS */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* MAIN UI */
.container{
  position:relative;
  z-index:2;
  text-align:center;
  margin-top:60px;
}

h1{
  font-size:3rem;
  text-shadow:0 0 20px #00ff00;
}

.notice{
  color:red;
  margin:15px 0 30px;
  font-size:14px;
}

.card{
  border:1px solid #00ff00;
  width:320px;
  margin:15px auto;
  padding:20px;
  box-shadow:0 0 20px #00ff00;
  background:rgba(0,0,0,0.6);
}

.card h2{
  margin-bottom:10px;
}

.money{
  font-size:1.8rem;
  letter-spacing:2px;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>Ahad Account</h1>
  <p class="notice">⚠ PRANK WEBSITE — NO REAL MONEY ⚠</p>

  <div class="card">
    <h2>Easypaisa</h2>
    <div class="money" id="easy">0</div>
  </div>

  <div class="card">
    <h2>JazzCash</h2>
    <div class="money" id="jazz">0</div>
  </div>

  <div class="card">
    <h2>HBL Bank</h2>
    <div class="money" id="hbl">0</div>
  </div>
</div>

<script>
// FAKE MONEY COUNTER (PRANK)
let easy = 0, jazz = 0, hbl = 0;

setInterval(() => {
  easy += 1000;
  jazz += 1000;
  hbl += 1000;

  document.getElementById("easy").innerText = easy.toLocaleString();
  document.getElementById("jazz").innerText = jazz.toLocaleString();
  document.getElementById("hbl").innerText = hbl.toLocaleString();
}, 1000);

// MATRIX BACKGROUND EFFECT
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for(let i=0;i<columns;i++){
  drops[i] = 1;
}

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";

  for(let i=0;i<drops.length;i++){
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random()>0.975){
      drops[i]=0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix,50);

// RESIZE FIX
window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
