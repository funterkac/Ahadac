<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahad Account — Matrix Dashboard (Demo)</title>
  <meta name="description" content="A professional, matrix‑style dashboard UI built as a front‑end demo. No real payments or accounts." />

  <!--
    ==========================================================
    ⚠ IMPORTANT DISCLAIMER
    This website is a UI / FRONT‑END.
    • real authentication
    • real money, banks, or payment systems
    • data is stored or transmitted
    ==========================================================
  -->

  <style>
    :root{
      --neon:#00ff00;
      --neon-soft:#00cc00;
      --bg:#000000;
      --panel:rgba(0,0,0,0.65);
      --danger:#ff3333;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      background:var(--bg);
      color:var(--neon);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      min-height:100vh;
      overflow:hidden;
    }

    canvas{
      position:fixed;
      inset:0;
      z-index:0;
    }

    /* ===================== LOGIN ===================== */
    #loginScreen{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      z-index:5;
    }

    .loginBox{
      width:320px;
      padding:32px 28px;
      border:1px solid var(--neon);
      background:rgba(0,0,0,0.85);
      box-shadow:0 0 30px var(--neon);
      text-align:center;
    }

    .loginBox h2{
      margin-bottom:20px;
      text-shadow:0 0 12px var(--neon);
    }

    .loginBox p{
      font-size:12px;
      color:#9aff9a;
      margin-bottom:14px;
    }

    input{
      width:100%;
      padding:10px 12px;
      margin:8px 0;
      background:#000;
      border:1px solid var(--neon);
      color:var(--neon);
      outline:none;
    }

    input::placeholder{color:#66ff66}

    button{
      margin-top:14px;
      width:100%;
      padding:10px;
      background:var(--neon);
      color:#000;
      border:none;
      font-weight:700;
      letter-spacing:1px;
      cursor:pointer;
      transition:.2s;
    }

    button:hover{background:var(--neon-soft)}

    /* ===================== DASHBOARD ===================== */
    .container{
      position:relative;
      z-index:2;
      max-width:1100px;
      margin:40px auto;
      padding:0 20px 40px;
      display:none;
    }

    header{
      text-align:center;
      margin-bottom:30px;
    }

    header h1{
      font-size:3rem;
      text-shadow:0 0 20px var(--neon);
    }

    header span{
      font-size:13px;
      color:#7bff7b;
    }

    .notice{
      margin-top:10px;
      color:var(--danger);
      font-size:13px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:18px;
      margin-top:30px;
    }

    .card{
      border:1px solid var(--neon);
      padding:22px;
      background:var(--panel);
      box-shadow:0 0 18px var(--neon);
    }

    .card h2{
      font-size:1.2rem;
      margin-bottom:8px;
    }

    .money{
      font-size:1.8rem;
      margin-top:8px;
      letter-spacing:1px;
    }

    .send-card input{margin-top:10px}

    /* ===================== SENT SCREEN ===================== */
    #sentScreen{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.96);
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      z-index:6;
    }

    #sentScreen h2{
      font-size:2.8rem;
      text-shadow:0 0 20px var(--neon);
    }

    .check{
      font-size:5rem;
      margin-bottom:18px;
    }

    footer{
      margin-top:40px;
      text-align:center;
      font-size:12px;
      color:#66ff66;
    }

    /* ===================== RESPONSIVE ===================== */
    @media (max-width:600px){
      header h1{font-size:2.3rem}
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<!-- ===================== LOGIN SCREEN ===================== -->
<div id="loginScreen">
  <div class="loginBox">
    <h2>Secure Login</h2>
    <p>Demo credentials for UI preview only</p>
    <input type="text" id="user" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="login()">LOGIN</button>
  </div>
</div>

<!-- ===================== MAIN DASHBOARD ===================== -->
<div class="container" id="main">

  <header>
    <h1>Ahad Account</h1>
    <span>Matrix‑Style Financial Dashboard (Demo)</span>
    <div class="notice">⚠ UI — REAL TRANSACTIONS ⚠</div>
  </header>

  <section class="grid">
    <div class="card">
      <h2>Easypaisa</h2>
      <div class="money" id="easy">0</div>
    </div>

    <div class="card">
      <h2>JazzCash</h2>
      <div class="money" id="jazz">0</div>
    </div>

    <div class="card">
      <h2>HBL Bank</h2>
      <div class="money" id="hbl">0</div>
    </div>

    <div class="card send-card">
      <h2>Send Payment</h2>
      <select id="method" style="width:100%;padding:10px;margin-top:10px;background:#000;border:1px solid var(--neon);color:var(--neon);">
        <option value="">Select Method</option>
        <option value="Easypaisa">Easypaisa</option>
        <option value="JazzCash">JazzCash</option>
        <option value="HBL">HBL Bank</option>
      </select>
      <input type="number" id="amount" placeholder="Enter Amount (Demo)" />
      <input type="text" id="account" placeholder="Account Number (Demo)" />
      <button onclick="sendPayment()">SEND PAYMENT</button>
    </div>
  </section>

  <footer>
    © 2026 Ahad Account • Front‑End
  </footer>

</div>

<!-- ===================== PAYMENT SENT ===================== -->
<div id="sentScreen">
  <div class="check">✔</div>
  <h2>PAYMENT SENT</h2>
</div>

<script>
  /* ===================== LOGIN (DEMO) ===================== */
  function login(){
    const u=document.getElementById('user').value;
    const p=document.getElementById('pass').value;

    if(u==='ahad' && p==='a2z12345'){
      loginScreen.style.display='none';
      main.style.display='block';
    }else{
      alert('Access Denied (Demo)');
    }
  }

  /* ===================== FAKE BALANCES ===================== */
  const easyEl=document.getElementById('easy');
  const jazzEl=document.getElementById('jazz');
  const hblEl=document.getElementById('hbl');

  let easy=54300, jazz=74312, hbl=5032165;

  setInterval(()=>{
    easy+=1000; jazz+=1000; hbl+=1000;
    easyEl.textContent=easy.toLocaleString();
    jazzEl.textContent=jazz.toLocaleString();
    hblEl.textContent=hbl.toLocaleString();
  },1000);

  /* ===================== SEND PAYMENT (DEMO) ===================== */
  function sendPayment(){
    const method=document.getElementById('method').value;
    const amt=document.getElementById('amount').value;
    const acc=document.getElementById('account').value;

    if(method===''||amt===''||acc===''){
      alert('Please select method, amount, and account number');
      return;
    }

    sentScreen.style.display='flex';
    setTimeout(()=>{
      sentScreen.style.display='none';
      method.selectedIndex=0;
      amount.value='';
      account.value='';
    },3000);
  }
    sentScreen.style.display='flex';
    setTimeout(()=>{
      sentScreen.style.display='none';
      account.value='';
    },3000);
  }

  /* ===================== MATRIX EFFECT ===================== */
  const canvas=document.getElementById('matrix');
  const ctx=canvas.getContext('2d');

  function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
  }
  resize();

  const letters='01';
  const fontSize=16;
  let columns=Math.floor(canvas.width/fontSize);
  let drops=new Array(columns).fill(1);

  function draw(){
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#00ff00';
    ctx.font=fontSize+'px monospace';

    for(let i=0;i<drops.length;i++){
      const text=letters[Math.random()>0.5?1:0];
      ctx.fillText(text,i*fontSize,drops[i]*fontSize);
      if(drops[i]*fontSize>canvas.height && Math.random()>0.975){
        drops[i]=0;
      }
      drops[i]++;
    }
  }

  setInterval(draw,50);

  window.addEventListener('resize',()=>{
    resize();
    columns=Math.floor(canvas.width/fontSize);
    drops=new Array(columns).fill(1);
  });
</script>
</body>
</html>
